<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Google Site โครงงานของแผนกวิชาเทคโนโลยีสารสนเทศ
    วิทยาลัยเทคนิคสิงห์บุรี</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #eef2f3, #d9e7d8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; 
            position: relative;
            touch-action: none;
        }

        /* ลวดลายพื้นหลังแบบ Gradient */
        .background-decor {
            position: absolute;
            top: 15%;
            left: 5%;
            width: 350px;
            height: 350px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            filter: blur(80px);
        }

        .background-decor2 {
            position: absolute;
            bottom: 10%;
            right: 10%;
            width: 280px;
            height: 280px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            filter: blur(70px);
        }

        .container {
            display: flex;
            flex-direction: row;
            background: #424040;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 900px;
            z-index: 1;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        .logo-section {
            background: #b5c5b7;
            padding: 40px;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
            filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.2));
        }

        h1 {
            font-size: 1.8rem;
            margin: 10px 0;
            text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .form-section {
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fdfdfd;
        }

        .btn {
            width: 100%;
            max-width: 220px;
            margin: 10px 0;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            background: linear-gradient(135deg, #6c757d, #495057);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #495057, #343a40);
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* ป้องกันการเลื่อน */
        document.addEventListener("wheel", function(event) {
            event.preventDefault();
        }, { passive: false });

        document.addEventListener("touchmove", function(event) {
            event.preventDefault();
        }, { passive: false });
    </style>
</head>
<body>
    <!-- ลวดลายพื้นหลัง -->
    <div class="background-decor"></div>
    <div class="background-decor2"></div>

    <div class="container">
        <!-- Section โลโก้ -->
        <div class="logo-section">
            <img src="newlogoit-Photoroom.png" alt="โลโก้แผนก" class="logo">
            <h1>Google Site โครงงานของแผนกวิชาเทคโนโลยีสารสนเทศ
    วิทยาลัยเทคนิคสิงห์บุรี</h1>
        </div>

        <!-- Section ฟอร์ม -->
        <div class="form-section">
            <a href="login.html" class="btn">เข้าสู่ระบบ</a>
            <a href="register.html" class="btn">ลงทะเบียน</a>
        </div>
    </div>
</body>
</html>
